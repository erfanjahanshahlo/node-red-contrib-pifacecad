<script type="text/javascript">
    RED.nodes.registerType("pfc_switch",{
        category: "Raspberry Pi",
        color: "#C0DEED",
	defaults: {
		pinnumber: { value: "" ,required:true, validate:RED.validators.number() },
		name: { value: "" ,required:true }        
	},
	inputs: 0,
	outputs: 1,
	icon: "rpi.png",
	label: function() { return this.name||"pfc_switch"; },
	align: "right"
    });
</script>

<script type="text/x-red" data-template-name="pfc_switch">
	<div class="form-row">
        <label for="node-input-pinnumber"><i class="fa fa-circle"></i> Pin number</label>
        <input type="text" id="node-input-pinnumber" placeholder="Pin number">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

	<div class="form-tips"><b>Tip</b>: The pin numbering is starting of zero.</div>
</script>
